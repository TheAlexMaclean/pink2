<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dest/css/style.css">
    <title>pink</title>
</head>
<body>

<header class="page-header">
    <div class="page-header__wrapper">
        <nav class="main-nav  main-nav--closed">
            <button class="main-nav__toggle"><span class="visually-hidden">Открыть</span></button>
            <a class="main-nav__logo" href="index.html">
                <picture>
                    <source class="main-nav__logo--desktop" media="(min-width: 1100px)" srcset="source/img/logotype-white-desktop.png">
                    <source class="main-nav__logo--tablet" media="(min-width: 768px)" srcset="source/img/logotype-white-tablet.png">
                    <img src="source/img/logotype-white-mobile.png" alt="Логотип Пинка">
                </picture>
            </a>
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="index.html">Главная</a></li>
                <li class="main-nav__item"><a href="#">Фотографии</a></li>
                <li class="main-nav__item"><a href="#">Конкурс</a></li>
                <li class="main-nav__item"><a href="#">HTML Academy</a></li>
            </ul>
        </nav>

        <section class="downloads">
            <picture class="downloads__img">
                <source class="downloads__img--header-desktop" media="(min-width: 1100px)" srcset="source/img/header-bg--desktop@1x.png">
                <source class="downloads__img--header-tablet" media="(min-width: 768px)" srcset="source/img/header-bg--tablet@1x.png">
                <img class="downloads__img" src="source/img/header-bg--mobile@1x.jpg" alt="">
            </picture>
            <picture class="downloads__img">
                <source class="downloads__img--phone--desktop" media="(min-width: 1100px)" srcset="source/img/iphone-5-desktop.png">
                <source class="downloads__img--phone--tablet" media="(min-width: 768px)" srcset="source/img/iphone-5-tablet.png">
                <img class="downloads__img--phone" src="source/img/iphone-5.png" alt="">
            </picture>
            <picture class="downloads__img">
                <source class="downloads__img--phone-pink--desktop" media="(min-width: 1100px)" srcset="source/img/download-bg--desktop-pink.png">
                <source class="downloads__img--phone-pink--tablet" media="(min-width: 768px)" srcset="source/img/download-bg--tablet-pink.png">
                <img class="downloads__img--phone-pink" src="source/img/download-bg--pink.png" alt="">
            </picture>

            <p class="downloads__slogan">Взгляните<br> на жизнь<br> иначе!</p>
            <a class="downloads__link" href="#">Скачать приложение</a>

            <ul class="downloads__icon">
                <li class="downloads__icon__item"><img src="source/img/apple-logo.png" alt="Логотип Андроида"></li>
                <li class="downloads__icon__item"><img src="source/img/android-logo.png" alt="Логотип Apple"></li>
                <li class="downloads__icon__item"><img src="source/img/microsoft-logo.svg.png" alt="Логотип Майкрософт"></li>
            </ul>

            <p class="downloads__text">Доступно для iPhone, iPad, Android,<br> Windows Phone, OS X, Windows 8</p>

        </section>

    </div>


</header>


<script src="dest/main-nav__script.js"></script>
</body>
</html>
